{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h1 class="h4 mb-3">Create Account</h1>
        <form method="post" action="/register">
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Full name (optional)</label>
            <input type="text" name="full_name" class="form-control" />
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" required minlength="6" />
          </div>
          <div class="mb-3">
    <label for="preferred_language" class="form-label">Preferred Language</label>
    <select class="form-select" id="preferred_language" name="preferred_language" required>
      <option value="en" selected>English (en)</option>
      <option value="ar">Arabic (ar)</option>
      <option value="fr">French (fr)</option>
      <option value="es">Spanish (es)</option>
      <option value="de">German (de)</option>
    </select>
  </div>
          <button class="btn btn-success w-100" type="submit">Register</button>
        </form>
        <p class="mt-3 mb-0 small">Already have an account? <a href="/login">Login</a></p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
